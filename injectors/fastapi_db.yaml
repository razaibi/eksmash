---
    injectors:
        app_name: sample
        db_engine: postgresql
        tables:
            - name: 'playertype'
              columns:
                - name: 'id'
                  type: 'Integer'
                  is_primary: True
                  is_requried: True
                  is_unique : False
                - name: 'name'
                  type: 'String(50)'
                  is_primary: False
                  is_requried: False
                  is_unique : False
            - name: 'player'
              columns:
                - name: 'id'
                  type: 'Integer'
                  is_primary: True
                  is_requried: False
                  is_unique : False
                - name: 'name'
                  type: 'String(50)'
                  is_primary: False
                  is_requried: False
                  is_unique : False
                - name: 'playertype'
                  type: 'Integer'
                  is_requried: True
                  foreign_key : playertype.id
                - name: 'genre'
                  type: 'String(50)'
                  is_primary: False
                  is_requried: False
                  is_unique : False
                  default: 'Test Genre'
                - name: 'skills'
                  type: 'ARRAY(String)'
                  is_primary: False
                  is_requried: False
                  is_unique : False
                - name: 'interests'
                  type: 'ARRAY(String)'
                  is_unique : False
                  is_primary : False
                  is_required : False