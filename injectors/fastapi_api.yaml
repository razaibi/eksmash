---
    injectors:
        app_name: sample
        description: 'A test Web API for PyCon Sweden 2020'
        version: '0.0.1'
        classes:
            - name: 'PlayerType'
              description: 'Interact with Player Types from here.'
              properties:
                - name: 'name'
                  type: 'str'
            - name: 'Player'
              description: 'Interact with Players from here.'
              properties:
                - name: 'name'
                  type: 'str'
                - name: 'playertype'
                  type: 'int'
                - name: 'genre'
                  type: 'str'
                - name: 'skills'
                  type: 'List[str]'
                - name: 'interests'
                  type: 'List[str]'
        routes:
            - type: 'get'
            - type: 'post'