---
    resources:
        - name: 'Get secrets (from the cloud).'
          identifier: 'secrets'
          modes:
            - get:
                actions: 
                    - name: 'Get'
                      library: 'secrets'
                      method: 'get'
                params:
                    - name: 'provider'
                      shortcut: 'p'
                      type: 'string'
                      desc: 'Name of the cloud provider.'
                      isRequired: True
                    - name: 'version'
                      shortcut: 'v'
                      type: 'string'
                      desc: 'Current version of your secret.'
                      isRequired: False